        <script>
            export default {
                props: {
                    thumbnail: {
                        type: String,
                        required: true,
                    },
                    images: {
                        type: Array,
                        default: () => [],
                    },
                },
                data() {
                    return {
                        visible: false,
                        index: 0,
                    };
                },
                methods: {
                    show() {
                        this.visible = true;
                    },
                    hide() {
                        this.visible = false;
                        this.index = 0;
                    },
                    hasNext() {
                        return this.index + 1 < this.images.length;
                    },
                    hasPrev() {
                        return this.index - 1 >= 0;
                    },
                    prev() {
                        if (this.hasPrev()) {
                            this.index -= 1;
                        }
                    },
                    next() {
                        if (this.hasNext()) {
                            this.index += 1;
                        }
                    },
                    onKeydown(e) {
                        if (this.visible) {
                            switch (e.key) {
                                case 'ArrowRight':
                                    this.next();
                                    break;
                                case 'ArrowLeft':
                                    this.prev();
                                    break;
                                case 'ArrowDown':
                                case 'ArrowUp':
                                case ' ':
                                    e.preventDefault();
                                    break;
                                case 'Escape':
                                    this.hide();
                                    break;
                            }
                        }
                    },
                },
                mounted() {
                    window.addEventListener('keydown', this.onKeydown)
                },
                destroyed() {
                    window.removeEventListener('keydown', this.onKeydown)
                },
            };
        </script>
